<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="calculator">
      <div class="main-container">
        <div class="input-container">
          <input type="number" id="numberFirst" class="element-calk"/>
          <select id="operator" class="element-calk">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
          <input type="number" id="numberSecond" class="element-calk"/>
        </div>
        <button onclick="calculate()">подсчитать</button>
        <div class="results" id="results"></div>
      </div>
    </div>
  </body>
</html>
